---
- name: create_groups
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    state: present
  with_items:
    - "{{ var_groups }}"
  ignore_errors: true
  become: true

- name: check_register_sudoers
  when: enable_register_sudoers is "True"
  lineinfile: 
    path: /etc/sudoers
    line: "%{{ item.name }} {{ item.sudoers_define }}" 
    regexp: "^%{{ item.name }}"
    state: absent
  with_items: 
    - "{{ var_groups }}"
  become: true
  ignore_errors: true