---
- name: install_selinux
  yum:
    name: libselinux-python
    state: latest
  become: true


- name: disable_selinux
  selinux:
     state: "{{ var_selinux_state }}"
     policy: "{{ var_selinux_policy }}"
  register: selinux
  become: true

- name: reboot_system
  when: selinux.reboot_required
  shell: "sleep 2 && reboot"
  async: 1
  poll: 0
  become: true

