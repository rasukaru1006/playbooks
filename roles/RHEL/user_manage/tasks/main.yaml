---
- name: create_user with id
  user:
    name: "{{ item.name }}"
    group: "{{ item.group }}"
    uid: "{{ item.uid }}"
    state: present
  with_items:
    - "{{ var_users }}"
  ignore_errors: true
  become: true


- name: check_register_sudoers
  when: 
    - enable_register_sudoers is "True"
  lineinfile: 
    path: /etc/sudoers
    line: "{{ item.name }} {{ item.sudoers_define }}" 
    regexp: "^{{ item.name }}"
    state: absent
  with_items: 
    - "{{ var_users }}"
  become: true
  ignore_errors: true